<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - Techify</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome Back to Techify</h1>
            <p>Please sign in to continue or create an account.</p>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="form-container">
                <h2>Sign In</h2>
                <form id="signin-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Sign In</button>
                </form>
                <div class="pass">
                <p>Create a new account <a href="signup.html" id="existing-user">Sign Up</a></p> 
                <p><a href="forget.html" id="forgot-password">Forgot Password?</a></p> 
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Techify. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
